<!DOCTYPE html>
<html>
  <head>
    <title>London Hotels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="view-container">
      <div class="side-panel">
        <div id="instrument-panel">
          <h2>London Hotels</h2>
          <div id="listings">
            <h5 class="center-text" id="browse-by-hotel">Browse by Hotel</h5>
            <input type="text" id="searchbox" data-bind="textInput: filter" placeholder="Narrow down to a hotel">
            <br>
            <br>
            <div class="list" id="location-list"> 
              <ul data-bind="foreach: listFilter" id="map-list">
                <li>
                  <a data-bind="click: $parent.zoomIn, text: title" id="maplist-item" href="#"></a><br>
                </li>
                
              </ul>
            </div>
          </div>

        </div>
      </div>

      <div id="map" class="map-responsive"></div>

    </div>
    
    <script src="js/libs/knockout-3.4.2.js"></script>
    <script src="js/locations.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDllDfZYO6BCuG8BLpmjBi0pey6NIcUQ4Q&callback=initMap" onerror="googleError()"></script>
    

  </body>

</html>
